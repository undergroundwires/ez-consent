name: Quality checks
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lint-command:
          - lint:eslint
          - lint:prettier
          - lint:css
          - lint:md
          - lint:md:urls:relative
          - lint:md:consistency
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.lint-command }}
        run: npm run ${{ matrix.lint-command }}
